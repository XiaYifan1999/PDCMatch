# general setting
name: smal
backend: dp # DataParallel
type: DEFNetModel
middle_iters: 10
num_gpu: auto
manual_seed: 1234
refine: 15
non-isometric: true
partial: false
visualize: true

# path
path:
  resume_state: checkpoints/PDCMatch/smal.pth
  resume: false

# datasets
datasets:
  test_dataset:
    name: Val
    type: PairSmalDataset
    phase: test
    data_root: ../data/SMAL_r/
    category: true
    return_evecs: true
    return_faces: true
    num_evecs: 200
    return_corr: true
    return_dist: true

# network setting
networks:
  feature_extractor:
    type: DiffusionNet
    in_channels: 3
    out_channels: 256
    cache_dir: ../data/SMAL_r/diffusion
    input_type: xyz
  fmap_net:
    type: RegularizedFMNet
    bidirectional: true
  permutation:
    type: Similarity
    tau: 0.07
    hard: true

# training setting
train:
  optims:
    feature_extractor:
      type: Adam
      lr: 1.0e-3
  schedulers:
    feature_extractor:
      type: none
  losses:
    surfmnet_loss:
      type: SURFMNetLoss
      w_bij: 1.0
      w_orth: 1.0
      w_lap: 0.0
    align_loss:
      type: SquaredFrobeniusLoss
      loss_weight: 1.0
    dirichlet_loss:
      type: DirichletLoss
      loss_weight: 5.0
    deform_loss:
      type: DeformLoss
      weight: 0.1

# validation setting
val:
  save_geo_errors: true
  metrics:
    geo_error:
      type: calculate_geodesic_error
    plot_pck:
      type: plot_pck
