# general setting
name: dt4d_intra
backend: dp # DataParallel
type: DEFNetModel
num_gpu: auto
manual_seed: 1234
non-isometric: true
partial: false
visualize: true

# path
path:
  resume_state: checkpoints/PDCMatch/dt4d.pth
  resume: false

# datasets
datasets:
  test_dataset:
    name: Val
    type: PairDT4DDataset
    phase: test
    data_root: ../data/DT4D_r/
    inter_class: false
    return_evecs: true
    return_faces: true
    num_evecs: 200
    return_corr: true
    return_dist: true

# network setting
networks:
  feature_extractor:
    type: DiffusionNet
    in_channels: 128
    out_channels: 256
    cache_dir: ../data/DT4D_r/diffusion
    input_type: wks
  permutation:
    type: Similarity
    tau: 0.07
    hard: true

# validation setting
val:
  save_geo_errors: true
  metrics:
    geo_error:
      type: calculate_geodesic_error
    plot_pck:
      type: plot_pck
